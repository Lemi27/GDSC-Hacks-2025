<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Edit Profile</title>
        <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.3/dist/css/bootstrap.min.css">
        <link href="css/edit-profile-styles.css" rel="stylesheet" />
    </head>

    <body>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" integrity="sha256-2XFplPlrFClt0bIdPgpz8H7ojnk10H69xRqd9+uTShA=" crossorigin="anonymous" />

        <div class="container">
        <div class="row">
                <div class="col-12">
                    <!-- Page title -->
                    <div class="my-5">
                        <h3>My Profile</h3>
                        <hr>
                    </div>
                    <!-- Form START -->
                    <form class="file-upload">
                        <div class="row mb-5 gx-5">
                            <!-- Contact detail -->
                            <div class="col-xxl-8 mb-5 mb-xxl-0">
                                <div class="bg-secondary-soft px-4 py-5 rounded">
                                    <div class="row g-3">
                                        <h4 class="mb-4 mt-0">Contact detail</h4>
                                        <!-- First Name -->
                                        <div class="col-md-6">
                                            <label class="form-label">First Name *</label>
                                            <input type="text" class="form-control" placeholder="" aria-label="First name" value="">
                                        </div>
                                        <!-- Last name -->
                                        <div class="col-md-6">
                                            <label class="form-label">Last Name *</label>
                                            <input type="text" class="form-control" placeholder="" aria-label="Last name" value="">
                                        </div>
                                        <!-- Phone number -->
                                        <div class="col-md-6">
                                            <label class="form-label">Phone number *</label>
                                            <input type="text" class="form-control" placeholder="" aria-label="Phone number" value="">
                                        </div>
                                        <!-- Email -->
                                        <div class="col-md-6">
                                            <label for="inputEmail4" class="form-label">Email *</label>
                                            <input type="email" class="form-control" id="inputEmail4" value="">
                                        </div>
                                        <!-- Gender -->
                                        <div class="col-md-6">
                                            <label class="form-label">Gender *</label>
                                            <input type="text" class="form-control" placeholder="" aria-label="Gender" value="">
                                        </div>
                                        <!-- Description -->
                                        <div class="col-md-6">
                                            <label class="form-label">Description *</label>
                                            <input type="text" class="form-control" placeholder="" aria-label="Description" value="">
                                        </div>
                                         <!-- Description -->
                                         <div class="col-md-12">
                                            <label class="form-label">Location *</label>
                                            <input type="text" class="form-control" placeholder="" aria-label="Location" value="">
                                        </div>
                                    </div> <!-- Row END -->
                                </div>
                            </div>
                            <!-- Upload profile -->
                            <div class="col-xxl-4">
                                <div class="bg-secondary-soft px-4 py-5 rounded">
                                    <div class="row g-3">
                                        <h4 class="mb-4 mt-0">Upload your profile photo</h4>
                                        <div class="text-center">
                                            <!-- Image upload -->
                                            <div class="square position-relative display-2 mb-3">
                                                <i class="fas fa-fw fa-user position-absolute top-50 start-50 translate-middle text-secondary"></i>
                                            </div>
                                            <!-- Button -->
                                            <input type="file" id="customFile" name="file" hidden="">
                                            <label class="btn btn-success-soft btn-block" for="customFile">Upload</label>
                                            <button type="button" class="btn btn-danger-soft">Remove</button>
                                            <!-- Content -->
                                            <p class="text-muted mt-3 mb-0"><span class="me-1">Note:</span>Minimum size 300px x 300px</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div> <!-- Row END -->

                        <!-- Social media detail -->
                        <div class="row mb-5 gx-5">
                            <div class="col-xxl-6 mb-5 mb-xxl-0">
                                <div class="bg-secondary-soft px-4 py-5 rounded">
                                    <div class="row g-3">
                                        <h4 class="mb-4 mt-0">Social media detail</h4>
                                        <!-- Linkedin -->
                                        <div class="col-md-6">
                                            <label class="form-label"><i class="fab fa-fw fa-linkedin-in text-linkedin me-2"></i>Linkedin *</label>
                                            <input type="text" class="form-control" placeholder="" aria-label="Linkedin" value="http://www.linkedin.com/">
                                        </div>
                                        <!-- Instragram -->
                                        <div class="col-md-6">
                                            <label class="form-label"><i class="fab fa-fw fa-instagram text-instagram me-2"></i>Instagram *</label>
                                            <input type="text" class="form-control" placeholder="" aria-label="Instragram" value="http://www.instragram.com/">
                                        </div>
                                    </div> <!-- Row END -->
                                </div>
                            </div>

                            <!-- education -->
                            <div class="col-xxl-6">
                                <div class="bg-secondary-soft px-4 py-5 rounded">
                                    <div class="row g-3">
                                        <h4 class="my-4">Education</h4>
                                        <!-- School name -->
                                        <div class="col-md-6">
                                            <label class="form-label">School Name *</label>
                                            <input type="text" class="form-control" id="University of Guelph">
                                        </div>
                                        <!-- Program name -->
                                        <div class="col-md-6">
                                            <label class="form-label">Program Name *</label>
                                            <input type="text" class="form-control" id="">
                                        </div>
                                        <!-- Confirm password -->
                                        <div class="col-md-6">
                                            <label class="form-label">Date *</label>
                                            <input type="text" class="form-control" id="exampleInputPassword3">
                                        </div>
                                        <!-- Description -->
                                        <div class="col-md-6">
                                            <label class="form-label">Description</label>
                                            <input type="text" class="form-control" id="">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xxl-6">
                                <div class="bg-secondary-soft px-4 py-5 rounded">
                                    <div class="row g-3">
                                        <h4 class="my-4">Lifestyle & Compatibility</h4>
                                        <!-- neatness -->
                                        <div class="col-md-6">
                                            <label class="form-label">Neatness *</label>
                                            <input type="text" class="form-control" id="">
                                        </div>
                                        <!-- noise level -->
                                        <div class="col-md-6">
                                            <label class="form-label">Noise Level *</label>
                                            <input type="text" class="form-control" id="">
                                        </div>
                                        <!-- budget -->
                                        <div class="col-md-6">
                                            <label class="form-label">Budget *</label>
                                            <input type="text" class="form-control" id="">
                                        </div>
                                        <!-- Other -->
                                        <div class="col-md-6">
                                            <label class="form-label">Other</label>
                                            <input type="password" class="form-control" id="">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xxl-6">
                                <div class="bg-secondary-soft px-4 py-5 rounded">
                                    <div class="row g-3">
                                        <h4 class="my-4">Interests</h4>
                                        <!-- favourite sports -->
                                        <div class="col-md-6">
                                            <label class="form-label">Favourite Sport(s)</label>
                                            <input type="text" class="form-control" id="">
                                        </div>
                                        <!-- hobbies -->
                                        <div class="col-md-6">
                                            <label class="form-label">Hobbies</label>
                                            <input type="password" class="form-control" id="">
                                        </div>
                                        <!-- favourite media -->
                                        <div class="col-md-6">
                                            <label class="form-label">Favourite TV Show(s)</label>
                                            <input type="text" class="form-control" id="">
                                        </div>
                                        <div class="col-md-6">
                                            <label class="form-label">Movie(s)</label>
                                            <input type="text" class="form-control" id="">
                                        </div>
                                        <!-- favourite books -->
                                        <div class="col-md-6">
                                            <label class="form-label">Favourite Book(s)</label>
                                            <input type="text" class="form-control" id="">
                                        </div>
                                        <!-- cuisine -->
                                        <div class="col-md-6">
                                            <label class="form-label">Favourite Food/Cusine(s)</label>
                                            <input type="password" class="form-control" id="">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div> <!-- Row END -->
                        <!-- button -->
                        <div class="gap-3 d-md-flex justify-content-md-end text-center">
                            <button type="button" class="btn btn-danger btn-lg">Cancel</button>
                            <button type="button" class="btn btn-primary btn-lg">Update profile</button>
                        </div>
                    </form> <!-- Form END -->
                </div>
            </div>
            </div>
    </body>
</html>
